<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>قرآن با ترجمه و رولت شانسی</title>
<style>
body {font-family:"Vazirmatn","Tahoma",sans-serif;background:#f5f9f7;color:#111;text-align:center;padding:20px;}
.card {background:#fff;border-radius:12px;padding:15px;box-shadow:0 0 10px rgba(0,0,0,0.1);max-width:900px;margin:15px auto;}
button {padding:10px 15px;margin:5px;font-size:16px;border-radius:8px;border:1px solid #ccc;cursor:pointer;background:#0b7a54;color:#fff;}
#rouletteContainer {width:100%;height:60px;margin:15px auto;border:2px solid #0b7a54;border-radius:8px;overflow:hidden;display:flex;align-items:center;justify-content:center;font-weight:bold;font-size:20px;}
.rouletteItem {padding:0 10px;margin:0 5px;transition: all 0.2s linear;font-weight:bold;}
@keyframes blink {0%{color: gold;}50%{color: transparent;}100%{color: gold;}}
</style>
</head>
<body>

<!-- گیف بالای صفحه -->
<img src="https://www.tasvirezendegi.com/wp-content/uploads/2014/07/s308.gif" alt="تصویر قرآن" style="max-width:300px;display:block;margin:0 auto 15px;">

<!-- انتخاب دستی سوره -->
<div class="card">
<label for="surahSelect"><b>انتخاب دستی سوره:</b></label>
<select id="surahSelect" style="font-weight:bold; font-size:18px;"></select>
</div>

<!-- دکمه چرخاندن -->
<div class="card">
<button id="spinBtn">انتخاب شانسی سوره</button>
<div id="rouletteContainer"><span id="rouletteText"></span></div>
</div>

<!-- دکمه‌های ترجمه و پخش صوت -->
<div class="card">
<button id="showBtn">نمایش ترجمه</button>
<button id="playAudioBtn">پخش صوت</button>
</div>

<!-- نمایش ترجمه -->
<div class="card">
<h3 id="surahTitle"></h3>
<div id="translation" style="font-weight:bold;"></div>
<audio id="audioPlayer" controls style="display:none"></audio>
</div>

<!-- لینک سازنده با آیکون اینستاگرام -->
<div class="card">
<a href="https://instagram.com/itszolfi" target="_blank" style="text-decoration:none;">
  <button style="display:flex; align-items:center; justify-content:center; gap:5px;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" style="width:20px; height:20px;">
    صفحه اینستاگرام سازنده ربات
  </button>
</a>
</div>

<script>
const surahNames=[
"الفاتحه","البقره","آل‌عمران","النساء","المائده","الانعام","الاعراف","الانفال","التوبه","یونس",
"هود","یوسف","الرعد","ابراهیم","الحجر","النحل","الاسراء","الکهف","مریم","طه","الانبیاء","الحج",
"المؤمنون","النور","الفرقان","الشعراء","النمل","القصص","العنکبوت","الروم","لقمان","السجده","الاحزاب",
"سبأ","فاطر","یس","الصافات","ص","الزمر","غافر","فصلت","الشوری","الزخرف","الدخان","الجاثیه","الاحقاف",
"محمد","الفتح","الحجرات","ق","الذاریات","الطور","النجم","القمر","الرحمن","الواقعه","الحدید","المجادله",
"الحشر","الممتحنه","الصف","الجمعة","المنافقون","التغابن","الطلاق","التحریم","الملک","القلم","الحاقه",
"المعارج","نوح","الجن","المزمل","المدثر","القیامه","الانسان","المرسلات","النبأ","النازعات","عبس","التکویر",
"الانفطار","المطففین","الانشقاق","البروج","الطارق","الاعلی","الغاشیه","الفجر","البلد","الشمس","اللیل",
"الضحی","الشرح","التین","العلق","القدر","البینه","الزلزله","العادیات","القارعه","التکاثر","العصر","الهمزه",
"الفیل","قریش","الماعون","الکوثر","الکافرون","النصر","المسد","الاخلاص","الفلق","الناس"
];

const surahEnNames=[
"Fatiha","Baqarah","AalImran","Nisa","Maidah","Anam","Araf","Anfal","Tawbah","Yunus",
"Hud","Yusuf","Rad","Ibrahim","Hijr","Nahl","Isra","Kahf","Maryam","Taha","Anbiya","Hajj",
"Muminun","Nur","Furqan","Shuara","Naml","Qasas","Ankabut","Rum","Luqman","Sajdah","Ahzab",
"Saba","Fatir","YaaSin","Saffat","Saad","Zumar","Ghafir","Fussilat","Shura","Zukhruf","Dukhan","Jathiyah","Ahqaf",
"Muhammad","Fath","Hujurat","Qaf","Dhariyat","Tur","Najm","Qamar","Rahman","Waqiah","Hadid","Mujadilah",
"Hashr","Mumtahinah","Saff","Jumuah","Munafiqun","Taghabun","Talaq","Tahrim","Mulk","Qalam","Haqqah",
"Maarij","Nuh","Jinn","Muzammil","Mudathir","Qiyamah","Insan","Mursalat","Naba","Naziat","Abasa","Takwir",
"Infitar","Mutaffifin","Inshiqaq","Buruj","Tariq","Alaa","Ghashiyah","Fajr","Balad","Shams","Layl",
"Dhuha","Sharh","Tin","Alaq","Qadr","Baiyinah","Zalzalah","Adiyat","Qariah","Takathur","Asr","Humazah",
"Fil","Quraysh","Maaun","Kauthar","Kafirun","Nasr","Masad","Ikhlas","Falaq","Nas"
];

const select=document.getElementById("surahSelect");
const showBtn=document.getElementById("showBtn");
const playBtn=document.getElementById("playAudioBtn");
const title=document.getElementById("surahTitle");
const translation=document.getElementById("translation");
const audio=document.getElementById("audioPlayer");
const rouletteText=document.getElementById("rouletteText");
const spinBtn=document.getElementById("spinBtn");

// پر کردن منوی سوره‌ها
surahNames.forEach((n,i)=>{
  const opt=document.createElement("option");
  opt.value=i+1;
  opt.textContent=`${i+1}. ${n}`;
  opt.style.fontWeight="bold";
  opt.style.fontSize="18px"; // متن کمی بزرگ‌تر
  select.appendChild(opt);
});

// ترجمه و صوت
async function fetchTranslation(num){
    translation.textContent="در حال دریافت ترجمه...";
    try{
        const r=await fetch(`https://api.alquran.cloud/v1/surah/${num}/fa.ansarian`);
        const j=await r.json();
        const ayahs=j.data.ayahs.map(a=>`${a.numberInSurah}. ${a.text}`);
        translation.innerHTML=ayahs.join("<br><br>");
        title.textContent=`${num}. ${surahNames[num-1]}`;
    }catch(e){
        translation.textContent="خطا در بارگذاری ترجمه.";
    }
}
function playAudio(num){
    const link=`https://quranmehr.ir/files/audio/${num}-${surahEnNames[num-1]}.mp3`;
    audio.src=link;
    audio.style.display="block";
    audio.play();
}

// انتخاب دستی
showBtn.onclick=()=>{fetchTranslation(select.value)};
playBtn.onclick=()=>{playAudio(select.value)};

// رولت
spinBtn.onclick=()=>{
    let i=0;
    const total=surahNames.length;
    rouletteText.textContent=surahNames[0];
    const rouletteAudio=new Audio('https://raw.githubusercontent.com/itsbehnamz/bottest/main/mixkit-slot-machine-payout-alarm-1996.wav');
    rouletteAudio.play();
    const interval=setInterval(()=>{
        rouletteText.textContent=surahNames[i % total];
        rouletteText.style.color=`hsl(${i*10%360},80%,50%)`;
        rouletteText.style.fontWeight="bold";
        i++;
    },100);
    setTimeout(()=>{
        clearInterval(interval);
        const chosen=Math.floor(Math.random()*total);
        rouletteText.textContent=surahNames[chosen];
        rouletteText.style.animation="blink 1s infinite";
        rouletteText.style.color="gold";
        // نمایش در لیست
        select.value=chosen+1;
        // پخش صوت و ترجمه
        fetchTranslation(chosen+1);
        playAudio(chosen+1);
    },6000); // 6 ثانیه همزمان با صدای رولت
};
</script>
</body>
</html>
