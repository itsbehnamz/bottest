<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ترسناک با اسکلت</title>
<style>
  body, html { margin:0; padding:0; width:100%; height:100%; overflow:hidden; font-family:sans-serif; }
  body { background: url('https://i.imgur.com/3e7a1yL.jpg') no-repeat center center fixed; background-size:cover; }
  .menu { position:absolute; top:20px; left:20px; z-index:1000; }
  .menu button { padding:10px 20px; font-size:20px; cursor:pointer; border:none; border-radius:5px; background:#ff0000; color:#fff; }
  #scaryImage { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%) scale(0); z-index:999; transition: transform 0.2s; }
  .shake { animation: shake 0.5s infinite; }
  @keyframes shake {
    0%{ transform: translate(-50%, -50%) rotate(0deg);}
    25%{ transform: translate(-50%, -50%) rotate(5deg);}
    50%{ transform: translate(-50%, -50%) rotate(-5deg);}
    75%{ transform: translate(-50%, -50%) rotate(5deg);}
    100%{ transform: translate(-50%, -50%) rotate(0deg);}
  }
  .skeleton { position:absolute; width:50px; cursor:pointer; user-select:none; }
</style>
</head>
<body>

<div class="menu">
  <button id="showImage">ترسناک!</button>
</div>

<img id="scaryImage" src="https://i.imgur.com/3n1P4Ue.png" />

<audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" loop autoplay></audio>
<audio id="crashSound" src="https://www.soundjay.com/mechanical/sounds/bone-crack-1.mp3"></audio>

<script>
const button = document.getElementById('showImage');
const scaryImg = document.getElementById('scaryImage');
const crashSound = document.getElementById('crashSound');

button.onclick = () => {
  scaryImg.style.transform = 'translate(-50%, -50%) scale(1)';
  scaryImg.classList.add('shake');
  setTimeout(()=>{ scaryImg.style.transform='translate(-50%, -50%) scale(0)'; scaryImg.classList.remove('shake'); },3000);
};

// اسکلت‌ها از بالا می‌افتند و روی کلیک می‌شوند
function createSkeleton(){
  const skel = document.createElement('img');
  skel.src = 'https://i.imgur.com/6oPjPzX.png'; // اسکلت
  skel.className = 'skeleton';
  skel.style.left = Math.random()*window.innerWidth + 'px';
  skel.style.top = '-50px';
  document.body.appendChild(skel);
  let speed = 2 + Math.random()*3;

  // حرکت اسکلت به پایین
  function fall(){
    let top = parseFloat(skel.style.top);
    if(top > window.innerHeight){
      skel.remove();
      return;
    }
    skel.style.top = (top + speed) + 'px';
    requestAnimationFrame(fall);
  }
  fall();

  // کلیک روی اسکلت
  skel.onclick = () => {
    crashSound.currentTime = 0;
    crashSound.play();
    skel.remove();
  }
}

setInterval(createSkeleton,500);
</script>

</body>
</html>
