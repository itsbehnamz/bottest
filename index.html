<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>تیتر تاریخ و ساعت</title>
<style>
  body {
    margin: 0;
    font-family: 'Tahoma', sans-serif;
    background: #f0f0f0;
  }

  .ticker {
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
    box-sizing: border-box;
    background: #222;
    color: #fff;
    padding: 10px 0;
    position: fixed;
    top: 0;
    left: 0;
  }

  .ticker span {
    display: inline-block;
    padding-left: 100%;
    animation: scroll 20s linear infinite;
  }

  @keyframes scroll {
    0% { transform: translateX(0%); }
    100% { transform: translateX(-100%); }
  }
</style>
</head>
<body>

<div class="ticker">
  <span id="shamsiTime">در حال بارگذاری...</span>
</div>

<script>
  // توابع تبدیل تاریخ میلادی به شمسی
  function toShamsi(date) {
    const g_y = date.getFullYear();
    const g_m = date.getMonth() + 1;
    const g_d = date.getDate();

    const g_days_in_month = [31,28,31,30,31,30,31,31,30,31,30,31];
    const j_days_in_month = [31,31,31,31,31,31,30,30,30,30,30,29];

    let gy = g_y-1600;
    let gm = g_m-1;
    let gd = g_d-1;

    let g_day_no = 365*gy + Math.floor((gy+3)/4) - Math.floor((gy+99)/100) + Math.floor((gy+399)/400);
    for (let i=0;i<gm;i++)
      g_day_no += g_days_in_month[i];
    if (gm>1 && ((gy%4==0 && gy%100!=0) || (gy%400==0)))
      g_day_no++;
    g_day_no += gd;

    let j_day_no = g_day_no-79;

    let j_np = Math.floor(j_day_no/12053);
    j_day_no = j_day_no % 12053;

    let jy = 979 + 33*j_np + 4*Math.floor(j_day_no/1461);
    j_day_no %= 1461;

    if (j_day_no >= 366) {
      jy += Math.floor((j_day_no-366)/365);
      j_day_no = (j_day_no-366)%365;
    }

    let jm, jd;
    for (jm=0;jm<11;jm++) {
      if (j_day_no < j_days_in_month[jm]) break;
      j_day_no -= j_days_in_month[jm];
    }
    jd = j_day_no + 1;
    return {jy, jm: jm+1, jd};
  }

  function updateTime() {
    const now = new Date();
    const shamsi = toShamsi(now);
    const hours = now.getHours().toString().padStart(2,'0');
    const minutes = now.getMinutes().toString().padStart(2,'0');
    const seconds = now.getSeconds().toString().padStart(2,'0');
    const text = `تاریخ امروز: ${shamsi.jy}/${shamsi.jm}/${shamsi.jd} | ساعت: ${hours}:${minutes}:${seconds}`;
    document.getElementById('shamsiTime').textContent = text;
  }

  setInterval(updateTime, 1000);
  updateTime();
</script>

</body>
</html>

const select=document.getElementById("surahSelect");
const showBtn=document.getElementById("showBtn");
const playBtn=document.getElementById("playAudioBtn");
const title=document.getElementById("surahTitle");
const translation=document.getElementById("translation");
const status=document.getElementById("status");
const audio=document.getElementById("audioPlayer");

// پر کردن منوی سوره‌ها
surahNames.forEach((n,i)=>{
  const opt=document.createElement("option");
  opt.value=i+1;
  opt.textContent=`${i+1}. ${n}`;
  select.appendChild(opt);
});

// دریافت ترجمه
async function fetchTranslation(num){
  status.textContent="در حال دریافت ترجمه...";
  try{
    const r=await fetch(`https://api.alquran.cloud/v1/surah/${num}/fa.ansarian`);
    const j=await r.json();
    const ayahs=j.data.ayahs.map(a=>`${a.numberInSurah}. ${a.text}`);
    translation.innerHTML=ayahs.join("<br><br>");
    title.textContent=`${num}. ${surahNames[num-1]}`;
    status.textContent="ترجمه آماده است.";
  }catch(e){
    translation.textContent="خطا در بارگذاری ترجمه.";
    status.textContent="❌ خطا در دریافت ترجمه.";
  }
}

showBtn.onclick=()=>{fetchTranslation(select.value)};

// پخش صوت از سایت قرآن مهر
playBtn.onclick=()=>{
  const n=select.value;
  const link=`https://quranmehr.ir/files/audio/${n}-${surahEnNames[n-1]}.mp3`;
  audio.src=link;
  audio.style.display="block";
  audio.play().then(()=>{status.textContent="در حال پخش صوت..."})
  .catch(()=>{status.textContent="⚠️  در حال حاضر پخش صوتی این سوره با خطا مواجه شده... لطفا اتصال اینترنت خود را چک کرده و مجددا تلاش کنید ..."});
};
