<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>صلوات شمار</title>
</head>
<body style="margin:0;overflow:hidden;background:#f2f0e6;text-align:center;font-family:sans-serif;">
<img src="https://tse1.mm.bing.net/th/id/OIP.kHn6xJvN0HzG5ECvIY-MZwHaEo?pid=Api" 
style="width:100%;max-height:300px;object-fit:cover;">
<h1 style="margin:20px 0;">صلوات شمار</h1>
<h2 id="count" style="font-size:36px;">0</h2>
<button id="btn" style="font-size:24px;padding:15px 40px;border-radius:12px;background:#00796b;color:#fff;border:none;cursor:pointer;">صلوات بفرست</button>
<audio id="sound" src="https://actions.google.com/sounds/v1/religious/prayer_bell.ogg"></audio>
<script>
let count=0;
const btn=document.getElementById('btn');
const display=document.getElementById('count');
const sound=document.getElementById('sound');
btn.onclick=()=>{
  count++;
  display.innerText=count;
  sound.currentTime=0;
  sound.play();
  btn.style.transform='scale(1.1)';
  setTimeout(()=>btn.style.transform='scale(1)',100);
};
</script>
</body>
</html>
