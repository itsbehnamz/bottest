<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> قرآن با ترجمه و صوت فارسی</title>
<style>
body{font-family:"Vazirmatn","Tahoma",sans-serif;background:#f5f9f7;color:#111;text-align:center;padding:20px;}
header{background:#0b7a54;color:#fff;padding:15px;border-radius:10px;margin-bottom:16px;}
select,button{padding:10px;margin:5px;font-size:16px;border-radius:8px;border:1px solid #ccc;}
button{background:#0b7a54;color:#fff;cursor:pointer;}
.card{background:#fff;border-radius:12px;padding:15px;box-shadow:0 0 10px rgba(0,0,0,0.1);max-width:900px;margin:0 auto;}
#translation{white-space:pre-wrap;text-align:justify;line-height:1.9;margin-top:15px;}
audio{width:100%;margin-top:10px;}
img{max-width:200px;margin:15px auto;display:block;}
</style>
</head>
<body>

<header><h1>📖 قرآن با ترجمه و صوت فارسی </h1></header>



<div class="card" style="margin-top:20px;">
  <a href="https://instagram.com/itszolfi" target="_blank">
    <button>صفحه اینستاگرام سازنده ربات</button>
  </a>
</div>



<img src="https://s22.picofile.com/file/8449370268/Qoran_9.gif" alt="تصویر قرآن">

<div class="card">
<label for="surahSelect">انتخاب سوره:</label>
<select id="surahSelect"></select>
<button id="showBtn">نمایش ترجمه</button>
<button id="playAudioBtn">پخش صوت</button>

<div id="status">آماده</div>
<h3 id="surahTitle"></h3>
<div id="translation">برای شروع یک سوره انتخاب کنید.</div>
<audio id="audioPlayer" controls style="display:none"></audio>
</div>

<script>
// لیست 114 سوره فارسی
const surahNames=[
"الفاتحه","البقره","آل‌عمران","النساء","المائده","الانعام","الاعراف","الانفال","التوبه","یونس",
"هود","یوسف","الرعد","ابراهیم","الحجر","النحل","الاسراء","الکهف","مریم","طه","الانبیاء","الحج",
"المؤمنون","النور","الفرقان","الشعراء","النمل","القصص","العنکبوت","الروم","لقمان","السجده","الاحزاب",
"سبأ","فاطر","یس","الصافات","ص","الزمر","غافر","فصلت","الشوری","الزخرف","الدخان","الجاثیه","الاحقاف",
"محمد","الفتح","الحجرات","ق","الذاریات","الطور","النجم","القمر","الرحمن","الواقعه","الحدید","المجادله",
"الحشر","الممتحنه","الصف","الجمعة","المنافقون","التغابن","الطلاق","التحریم","الملک","القلم","الحاقه",
"المعارج","نوح","الجن","المزمل","المدثر","القیامه","الانسان","المرسلات","النبأ","النازعات","عبس","التکویر",
"الانفطار","المطففین","الانشقاق","البروج","الطارق","الاعلی","الغاشیه","الفجر","البلد","الشمس","اللیل",
"الضحی","الشرح","التین","العلق","القدر","البینه","الزلزله","العادیات","القارعه","التکاثر","العصر","الهمزه",
"الفیل","قریش","الماعون","الکوثر","الکافرون","النصر","المسد","الاخلاص","الفلق","الناس"
];

// نام انگلیسی سوره‌ها مطابق سایت قرآن مهر
const surahEnNames=[
"Fatiha","Baqarah","AalImran","AnNisa","AlMaida","AlAnam","AlAraf","AlAnfal","AtTawba","Yunus",
"Hud","Yusuf","ArRa'd","Ibrahim","AlHijr","AnNahl","AlIsra","AlKahf","Maryam","TaHa","AlAnbiya","AlHajj",
"AlMuminun","AnNur","AlFurqan","AshShu'ara","AnNaml","AlQasas","AlAnkabut","ArRum","Luqman","AsSajda","AlAhzab",
"Saba","Fatir","YaSin","AsSaffat","Sad","AzZumar","Ghafir","Fussilat","AshShura","AzZukhruf","AdDukhan","AlJathiya","AlAhqaf",
"Muhammad","AlFath","AlHujurat","Qaf","AdhDhariyat","AtTur","AnNajm","AlQamar","ArRahman","AlWaqia","AlHadid","AlMujadila",
"AlHashr","AlMumtahina","AsSaff","AlJumua","AlMunafiqun","AtTaghabun","AtTalaq","AtTahreem","AlMulk","AlQalam","AlHaqqah",
"AlMa'arij","Nuh","AlJinn","AlMuzzammil","AlMuddaththir","AlQiyama","AlInsan","AlMursalat","AnNaba","AnNaziat","Abasa","AtTakwir",
"AlInfitar","AlMutaffifin","AlInshiqaq","AlBurooj","AtTariq","AlAla","AlGhashiya","AlFajr","AlBalad","AshShams","AlLayl",
"AdDuha","AshSharh","AtTeen","AlAlaq","AlQadr","AlBayyina","AzZalzalah","AlAdiyat","AlQaria","AtTakathur","AlAsr","AlHumaza",
"AlFil","Quraish","AlMaun","AlKawthar","AlKafirun","AnNasr","AlMasad","AlIkhlas","AlFalaq","AnNas"
];

const select=document.getElementById("surahSelect");
const showBtn=document.getElementById("showBtn");
const playBtn=document.getElementById("playAudioBtn");
const title=document.getElementById("surahTitle");
const translation=document.getElementById("translation");
const status=document.getElementById("status");
const audio=document.getElementById("audioPlayer");

// پر کردن منوی سوره‌ها
surahNames.forEach((n,i)=>{
  const opt=document.createElement("option");
  opt.value=i+1;
  opt.textContent=`${i+1}. ${n}`;
  select.appendChild(opt);
});

// دریافت ترجمه
async function fetchTranslation(num){
  status.textContent="در حال دریافت ترجمه...";
  try{
    const r=await fetch(`https://api.alquran.cloud/v1/surah/${num}/fa.ansarian`);
    const j=await r.json();
    const ayahs=j.data.ayahs.map(a=>`${a.numberInSurah}. ${a.text}`);
    translation.innerHTML=ayahs.join("<br><br>");
    title.textContent=`${num}. ${surahNames[num-1]}`;
    status.textContent="ترجمه آماده است.";
  }catch(e){
    translation.textContent="خطا در بارگذاری ترجمه.";
    status.textContent="❌ خطا در دریافت ترجمه.";
  }
}

showBtn.onclick=()=>{fetchTranslation(select.value)};

// پخش صوت از سایت قرآن مهر
playBtn.onclick=()=>{
  const n=select.value;
  const link=`https://quranmehr.ir/files/audio/${n}-${surahEnNames[n-1]}.mp3`;
  audio.src=link;
  audio.style.display="block";
  audio.play().then(()=>{status.textContent="در حال پخش صوت..."})
  .catch(()=>{status.textContent="⚠️ فایل صوتی برای این سوره در دسترس نیست."});
};
</script>

</body>
</html>
