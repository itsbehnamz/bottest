<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>صفحه صلوات</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    background-size: cover;
    background-position: center;
    transition: background-color 1s, background-image 1s;
  }
  #mainImage {
    width: 400px;
    cursor: pointer;
  }
  button {
    position: absolute;
    bottom: 20px;
    padding: 15px 30px;
    font-size: 24px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background-color: #ffdd00;
    color: black;
    font-weight: bold;
  }
</style>
</head>
<body>

<img id="mainImage" src="https://i1.delgarm.com/i/828/011124/rabbit-gif(31).gif" alt="عکس اصلی">
<button id="salavatBtn">صلوات</button>

<audio id="bgMusic" src="remusic-scary-loud-screaming-279745.mp3" loop></audio>
<audio id="newMusic" src="https://sedatoseda.com/wp-content/uploads/angelic-choir-6793.mp3" loop></audio>

<script>
const mainImage = document.getElementById('mainImage');
const bgMusic = document.getElementById('bgMusic');
const newMusic = document.getElementById('newMusic');
const btn = document.getElementById('salavatBtn');

// با کلیک روی عکس اول، آهنگ اول پخش شود
mainImage.addEventListener('click', () => {
    bgMusic.play();
});

// دکمه صلوات: قطع آهنگ اول، پخش آهنگ دوم و تغییر پس‌زمینه و عکس
btn.addEventListener('click', () => {
    bgMusic.pause();
    newMusic.play();

    document.body.style.backgroundColor = 'white';
    document.body.style.backgroundImage = "url('https://media.hawzahnews.com/old/fa/Original/1397/05/28/IMG17334091.jpg')";
    mainImage.style.display = 'none'; // عکس اول مخفی شود
});
</script>

</body>
</html>
