<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>صلوات شمار عملی</title>
</head>
<body style="margin:0;overflow:hidden;text-align:center;font-family:sans-serif;background:#000;">
<div style="position:relative;width:100%;height:100vh;">
  <img src="https://i.imgur.com/2jZc1wL.jpg" 
       style="width:100%;height:100%;object-fit:cover;filter:brightness(0.6);position:absolute;top:0;left:0;z-index:0;">
  <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);z-index:1;color:#fff;">
    <h1 style="font-size:48px;margin-bottom:20px;text-shadow:2px 2px 8px #000;">صلوات شمار</h1>
    <h2 id="count" style="font-size:64px;margin-bottom:40px;text-shadow:2px 2px 10px #000;">0</h2>
    <button id="btn" style="font-size:28px;padding:20px 60px;border-radius:15px;background:#00796b;color:#fff;border:none;cursor:pointer;box-shadow:0 0 15px #0ff;margin-bottom:20px;">صلوات بفرست 🕌</button>
    <br>
    <button id="reset" style="font-size:20px;padding:10px 40px;border-radius:12px;background:#c62828;color:#fff;border:none;cursor:pointer;">صفر کن 🔄</button>
  </div>
</div>

<audio id="sound1" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
<audio id="sound2" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>
<audio id="sound3" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"></audio>

<script>
let count = parseInt(localStorage.getItem('salavatCount')) || 0;
const display = document.getElementById('count');
display.innerText = count;

const btn = document.getElementById('btn');
const reset = document.getElementById('reset');
const sounds = [
  document.getElementById('sound1'),
  document.getElementById('sound2'),
  document.getElementById('sound3')
];

btn.onclick = () => {
  count++;
  localStorage.setItem('salavatCount', count);
  display.innerText = count;
  let snd = sounds[Math.floor(Math.random() * sounds.length)];
  snd.currentTime = 0;
  snd.play();
  display.style.transform = 'scale(1.5)';
  btn.style.transform = 'scale(1.1)';
  setTimeout(()=>display.style.transform='scale(1)',150);
  setTimeout(()=>btn.style.transform='scale(1)',150);
};

reset.onclick = () => {
  count = 0;
  localStorage.setItem('salavatCount', count);
  display.innerText = count;
};
</script>
</body>
</html>
