<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ترجمه فارسی قرآن کریم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Vazirmatn", sans-serif;
      background: #f4f9f4;
      color: #222;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #198754;
      color: white;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    select, button {
      font-size: 18px;
      padding: 10px 15px;
      margin: 15px 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #198754;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #146c43;
    }
    .translation {
      background: white;
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: justify;
      line-height: 1.8;
    }
    audio {
      margin-top: 20px;
      width: 90%;
    }
  </style>
</head>
<body>
  <header>📖 ترجمه فارسی قرآن کریم</header>

  <div>
    <select id="surahSelect"></select>
    <button onclick="loadTranslation()">نمایش ترجمه</button>
  </div>

  <div id="result" class="translation"></div>
  <audio id="audioPlayer" controls></audio>

  <script>
    const surahSelect = document.getElementById('surahSelect');
    const result = document.getElementById('result');
    const audioPlayer = document.getElementById('audioPlayer');

    const surahNames = [
      "الفاتحه","البقره","آل‌عمران","النساء","المائده","الانعام","الاعراف","الانفال","التوبه","یونس",
      "هود","یوسف","الرعد","ابراهیم","الحجر","النحل","الاسراء","الکهف","مریم","طه","الانبیاء","الحج",
      "المؤمنون","النور","الفرقان","الشعراء","النمل","القصص","العنکبوت","الروم","لقمان","السجده","الاحزاب",
      "سبأ","فاطر","یس","الصافات","ص","الزمر","غافر","فصلت","الشوری","الزخرف","الدخان","الجاثیه","الاحقاف",
      "محمد","الفتح","الحجرات","ق","الذاریات","الطور","النجم","القمر","الرحمن","الواقعه","الحدید","المجادله",
      "الحشر","الممتحنه","الصف","الجمعة","المنافقون","التغابن","الطلاق","التحریم","الملک","القلم","الحاقه",
      "المعارج","نوح","الجن","المزمل","المدثر","القیامه","الانسان","المرسلات","النبأ","النازعات","عبس","التکویر",
      "الانفطار","المطففین","الانشقاق","البروج","الطارق","الاعلی","الغاشیه","الفجر","البلد","الشمس","اللیل",
      "الضحی","الشرح","التین","العلق","القدر","البینه","الزلزله","العادیات","القارعه","التکاثر","العصر","الهمزه",
      "الفیل","قریش","الماعون","الکوثر","الکافرون","النصر","المسد","الاخلاص","الفلق","الناس"
    ];

    // پر کردن منوی انتخاب سوره‌ها
    surahNames.forEach((name, index) => {
      const opt = document.createElement('option');
      opt.value = index + 1;
      opt.textContent = `${index + 1}. ${name}`;
      surahSelect.appendChild(opt);
    });

    async function loadTranslation() {
      const surah = surahSelect.value;
      result.innerHTML = "در حال دریافت ترجمه...";
      try {
        const res = await fetch(`https://api.alquran.cloud/v1/surah/${surah}/fa.ansarian`);
        const data = await res.json();
        if (!data.data) throw new Error("ترجمه یافت نشد");
        let text = "";
        data.data.ayahs.forEach(a => text += `<p><b>${a.numberInSurah}.</b> ${a.text}</p>`);
        result.innerHTML = `<h3>${data.data.englishName}</h3>${text}`;

        // ترجمه صوتی (در صورت وجود)
        const audioUrl = `https://quranaudio.pages.dev/translation/fa/${surah}.mp3`;
        audioPlayer.src = audioUrl;
        audioPlayer.load();
      } catch (e) {
        result.innerHTML = "❌ خطا در دریافت ترجمه.";
        console.error(e);
      }
    }
  </script>
</body>
</html>
