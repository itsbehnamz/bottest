<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>صفحه صلوات</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    background-image: url('https://i1.delgarm.com/i/828/011124/rabbit-gif(31).gif');
    background-size: cover;
    background-position: center;
    transition: background-color 1s, background-image 1s;
  }
  button {
    position: absolute;
    bottom: 20px;
    padding: 15px 30px;
    font-size: 24px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background-color: #ffdd00;
    color: black;
    font-weight: bold;
  }
</style>
</head>
<body>

<button id="salavatBtn">صلوات</button>

<audio id="bgMusic" src="https://irsv.upmusics.com/dlw/Horror%20Music%20-%202822222%20(320).mp3" loop></audio>
<audio id="newMusic" src="https://sedatoseda.com/wp-content/uploads/angelic-choir-6793.mp3" loop></audio>

<script>
const btn = document.getElementById('salavatBtn');
const bgMusic = document.getElementById('bgMusic');
const newMusic = document.getElementById('newMusic');

// تلاش برای پخش خودکار با AudioContext
window.addEventListener('load', async () => {
    try {
        const context = new (window.AudioContext || window.webkitAudioContext)();
        const source = context.createMediaElementSource(bgMusic);
        source.connect(context.destination);
        await bgMusic.play().catch(() => {
            console.log("مرورگر اجازه autoplay نداد. ممکن است نیاز به اولین تعامل کاربر باشد.");
        });
    } catch(e) {
        console.log("خطا در پخش خودکار:", e);
    }
});

btn.addEventListener('click', () => {
    // قطع صدای اولیه و پخش صدای جدید
    bgMusic.pause();
    newMusic.play();

    // تغییر پس‌زمینه و عکس
    document.body.style.backgroundColor = 'white';
    document.body.style.backgroundImage = "url('https://media.hawzahnews.com/old/fa/Original/1397/05/28/IMG17334091.jpg')";
});
</script>

</body>
</html>
