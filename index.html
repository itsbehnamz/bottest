<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ربات ترجمه صوتی قرآن</title>
  <style>
    body {
      font-family: "Vazirmatn", sans-serif;
      background: linear-gradient(180deg, #eef2f3, #d9e3f0);
      direction: rtl;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00695c;
    }
    select, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #aaa;
      font-size: 16px;
    }
    audio {
      margin-top: 20px;
      width: 80%;
    }
    #translation {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>📖 ترجمه صوتی قرآن کریم</h1>
  
  <label for="surah">انتخاب سوره:</label>
  <select id="surah">
    <option value="1">الفاتحه (حمد)</option>
    <option value="112">الاخلاص</option>
    <option value="114">الناس</option>
  </select>
  <button onclick="playSurah()">پخش ترجمه</button>

  <div id="translation">لطفاً یک سوره انتخاب کنید.</div>

  <audio id="player" controls></audio>

  <script>
    const translations = {
      1: {
        text: "بسم الله الرحمن الرحیم — ستایش خدای را که پروردگار جهانیان است...",
        audio: "https://dl.masoudriaei.com/quran_translation/farsi/001.mp3"
      },
      112: {
        text: "بگو اوست خدای یگانه، خدایی که همه از او بی‌نیازند...",
        audio: "https://dl.masoudriaei.com/quran_translation/farsi/112.mp3"
      },
      114: {
        text: "بگو پناه می‌برم به پروردگار مردم، پادشاه مردم...",
        audio: "https://dl.masoudriaei.com/quran_translation/farsi/114.mp3"
      }
    };

    function playSurah() {
      const id = document.getElementById("surah").value;
      const player = document.getElementById("player");
      const div = document.getElementById("translation");

      div.innerHTML = translations[id].text;
      player.src = translations[id].audio;
      player.play();
    }
  </script>

</body>
</html>
